<!DOCTYPE html>
<html>

<head>
	<title>Auto-grading</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="src/style.css">
	</link>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
	<div id="app">
		<header >
			<h1>ODI CSV Autograder</h1>
			<h2>Submit your assignment for grading.</h2>
			<h1>âœ…</h1> <!-- could lose this -->
		</header>

		<div class="container">
			<!-- centre below bootstrap -->

			<h3 class="text-center">Upload your assignment here to get your grade.</h3>
			<h4 class="text-center"> <span class="text-danger">Remember:</span> only CSV files can be submitted for this assignment.</h4>
			<div class="inline">
				<input type="file" accept=".csv"  class="button-5" id="selectFiles" value="Import" />
				<button class="button-5" type="button" id="import">Submit your file for grading.</button>
			</div>

			<div id="invalidMessages"></div>
			<h1 id="mark"> </h1>
			<div id="suggestedKeys"> </div>
			<h1 class="grade" id="totalGrade"> </h1>
			<p class="grade" id="rows"> </p>
			<p class="grade" id="starRatings"> </p>
			<p class="grade" id="facTypes"> </p>
			<p class="grade" id="facOwner"> </p>
			<p class="grade" id="regions"> </p>
			<p class="grade" id="districts"> </p>


			<div contenteditable="true" id="result"> </div>
			</div>

		<script src="src/index.js">
		</script>
</body>

</html>
